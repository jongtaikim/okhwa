        return dt.getFullYear() + "-" + InoutInList.addZero(eval(dt.getMonth() + 1)) + "-" + InoutInList.addZero(dt.getDate());

    addZero: function (i) {
        var rtn = i + 100;
        return rtn.toString().substring(1, 3);
    },

        var ttm = InoutInList.addZero(eval(newDt.getMonth() + 1));
