<div class=" carousel slide auto pos_r " id="main_vis" >

    <ul class="carousel-inner opa00 animated fadeIn" style="padding:0px;magin-bottom:0px" >

            <div class="visual_01">

            </div>
        </li>
        <li class="item ">
            <div class="visual_02">

            </div>
        </li>
        <li class="item ">
            <div class="visual_03">

            </div>
        </li>
       <!-- <li class="item ">

        </li>-->
     </ul>

    <div class=" pos_a pos_center_w"  style="top:22%">

        <div class="text" ><img src="/designs/{HOST}/images/visuai_text.png"></div>

<script type="text/javascript">
    $(document).ready(function(){
        var inits = '';
        $('#main_vis').carousel({  interval: 5000 }).on('slide.bs.carousel', function () {
            inits = 'y';
        });
    });



</script>

<div class="sitemapwrap">
    <div class="sitemap">
        {@ site_menu}
        <ul>
            <li class="sitemap_tt"><img src="/designs/{HOST}/images/sitemap_tt_{=sprintf('%02d', (.index_+1))}.png"></li>
            {@ .submenu}
                 {? ..title2 !='PLAY GROUND'}
                    <li><a href="{..link}" title="{..title}"><img src="/designs/{HOST}/images/sitemap_{=sprintf('%02d', (.index_+1))}_{=sprintf('%02d', (..index_+1))}.png"></a></li>
                 {/}
            {/}
        </ul>
        {/}

    </div>
</div>
