  // <![CDATA[
  

	
	(function($) {
	    jQuery.fn.centerQuick = function(m_width, m_left, m_top, s_top) {
		  this.each(function() {
			var self = $(this);
			var left = ($(document).width() - m_width) / 2 + m_width + m_left;
			self.css({
			    'position' : 'absolute',
			    'top' : m_top + 'px',
			    'left' : left + 'px'
			});
			$(window).scroll(function() {
			    var c_top = $(document).scrollTop();
			    var top = 0;
			    if (c_top + s_top > m_top) {
				  top = c_top + s_top;
			    } else {
				  top = m_top;
			    }
			    
			    self.stop().animate({"top": top+"px"}, 500);
			});
			$(window).resize(function() {
			    var w_width = $(window).width();
			    var left = (w_width - m_width) / 2 + m_width + m_left;
			    if (w_width < m_width) {
				  left = m_width + m_left;
			    }
			    
			    self.css('left', left + 'px');
			});
		  });
	    }
	})(jQuery);


	$(document).ready(function(){
		$('#quick_area').centerQuick(1150, 20, 540, 50); // (가운데 메인영역 넓이, 메인과 퀵메뉴의 좌측 간격, 초기 기본 높이, 스크롤 내렸을 경우 상단 간격)
	});
  // ]]>
  </script>

  
<script type="text/javascript">
// <![CDATA[
function ifr_view(url){
	$('#ifrModal').modal('show');
	$('#ifr_data').attr('src',url);
}

function popup_view(url,w,h){
	if(!w) w = 800;
	if(!h) h = 600;

	 cw=screen.availWidth;     //화면 넓이
	 ch=screen.availHeight;    //화면 높이


	 ml=(cw-w)/2;        //가운데 띄우기위한 창의 x위치
	 mt=(ch-h)/2;         //가운데 띄우기위한 창의 y위치

	var myWindow = window.open(url, "tomew", "toolbar=no, scrollbars=yes, resizable=yes, top="+mt+", left="+ml+", width="+w+", height="+h);
}

// ]]>
</script>
